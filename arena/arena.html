<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./arena.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="arena.js"></script>

    <title>Arena</title>
  </head>
  <body onload="setUp()">
    <div class="container" id="container">
      <ul data-js="pokedex" class="pokedex"></ul>
    </div>

    
    <div class="hubModal">
      <img src="../img/tela4.PNG" alt="hud menu">
      <div class="hudMenu">
       
      </div>
    </div>

    <div class="playerInfo interface">
      <img src="../img/tela4.PNG" alt="hud batalha" class="info player">
      <p class="pokemonName" id="playerName">pokemon.name1</p>
      <div class="health-bar">
        <div class="health-bar-inner" id="playerHP"></div>
      </div>
    </div>

    <div class="enemyInfo interface">
        <img src="../img/tela4.PNG" alt="hud batalha" class="info player">
        <p class="pokemonName" id="enemyName">pokemon.name2</p>
        <div class="health-bar">
          <div class="health-bar-inner" id="enemyHP"></div>
        </div>
    </div>
  </body>
</html>
